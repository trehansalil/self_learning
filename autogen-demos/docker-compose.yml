version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-net

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on: [zookeeper]
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    command: 
      - sh 
      - -c 
      - "sleep 15 && kafka-topics --create --if-not-exists --bootstrap-server localhost:9092 --topic cryptos --partitions 1 --replication-factor 1 & /etc/confluent/docker/run"
      # KAFKA_CREATE_TOPICS: "cryptos:1:1"
    networks:
      - app-net
    # command: kafka-topics --create --topic cryptos --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - streaming_data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: scaler
      DOCKER_INFLUXDB_INIT_BUCKET: crypto
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: admin-token
    networks:
      - app-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - influxdb
    networks:
      - app-net

  jupyterlab:
    image: easewithdata/pyspark-jupyter-lab
    container_name: jupyterlab
    user: root
    ports:
      - "8888:8888"
      - "4040:4040"
    volumes:
      - streaming_data:/data
    environment:
      JUPYTER_PORT: 8888
      SPARK_UI_PORT: 4040
      GRANT_SUDO: yes
    depends_on:
      - kafka
      - influxdb
    networks:
      - app-net
    # command: start-notebook.sh --NotebookApp.token=''
    

volumes:
  streaming_data:

networks:
  app-net:
    driver: bridge

